<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Carousel</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f4f4f4;
        }

        #carousel-container {
            overflow: hidden;
            width: 80%;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        #carousel {
            display: flex;
            transition: transform 0.5s ease-in-out;
            width: 600%;
        }

        .slide {
            flex: 0 0 auto; /* 변경: 고정 크기로 설정 */
            box-sizing: border-box;
            width: 100%;
        }

        img {
            width: 100%;
            height: auto;
        }

        /* 미디어 쿼리 추가: 화면 너비가 600px 이하일 때 스타일 조정 */
        @media (max-width: 600px) {
            #carousel-container {
                width: 100%;
            }
        }
    </style>
</head>
<body>

<div id="carousel-container">
    <div id="carousel">
        <div class="slide"><img src="./img/1.gif" alt="Image 1"></div>
        <div class="slide"><img src="./img/2.jpg" alt="Image 2"></div>
        <div class="slide"><img src="./img/3.jpg" alt="Image 3"></div>
        <div class="slide"><img src="./img/4.jpg" alt="Image 4"></div>
        <div class="slide"><img src="./img/5.jpg" alt="Image 5"></div>
        <div class="slide"><img src="./img/6.jpg" alt="Image 6"></div>
    </div>
</div>

<script>
    const carousel = document.getElementById('carousel');
    let currentIndex = 0;
    let touchStartX = 0;

    function showSlide(index) {
        const newPosition = -index * (100 / 6) + '%';
        carousel.style.transform = 'translateX(' + newPosition + ')';
    }

    function nextSlide() {
        currentIndex = (currentIndex + 1) % 6;
        showSlide(currentIndex);
    }

    function prevSlide() {
        currentIndex = (currentIndex - 1 + 6) % 6;
        showSlide(currentIndex);
    }

    function handleTouchStart(event) {
        touchStartX = event.touches[0].clientX;
    }

    function handleTouchMove(event) {
        if (touchStartX - event.touches[0].clientX > 50) {
            nextSlide();
        } else if (event.touches[0].clientX - touchStartX > 50) {
            prevSlide();
        }
    }

    setInterval(nextSlide, 3000);
    carousel.addEventListener('touchstart', handleTouchStart, false);
    carousel.addEventListener('touchmove', handleTouchMove, false);
</script>

</body>
</html>
